<div class="container-fluid">
	<div class="row">

		<div class="col-sm-6">
			<div class="box mdl-shadow--2dp" style="padding: 15px;">
				<h3 style="margin:0">Informations</h3>
				<form>
				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.name}">
				    	<input class="mdl-textfield__input" type="text" id="name" ng-model="user.name" placeholder="Name">
				    	<label class="mdl-textfield__label" for="name"></label>
				  	</div>
		  			<error errors="errors.name"></error>

				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.email}">
				    	<input class="mdl-textfield__input" type="email" id="email" ng-model="user.email" placeholder="eMail">
				    	<label class="mdl-textfield__label" for="email"></label>
				  	</div>
		  			<error errors="errors.email"></error>
					
					<div ng-if="student_id">
				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.student_id}">
				    	<input class="mdl-textfield__input" type="text" id="student_id" ng-model="user.student_id" placeholder="Student ID">
				    	<label class="mdl-textfield__label" for="student_id"></label>
				  	</div>
		  			<error errors="errors.student_id"></error>

				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.batch}">
				    	<input class="mdl-textfield__input" type="number" id="batch" ng-model="user.batch" placeholder="Batch">
				    	<label class="mdl-textfield__label" for="batch"></label>
				  	</div>
		  			<error errors="errors.batch"></error>

				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.department}">
				    	<input class="mdl-textfield__input" type="text" id="department" ng-model="user.department" placeholder="Department">
				    	<label class="mdl-textfield__label" for="department"></label>
				  	</div>
		  			<error errors="errors.department"></error>
					</div>

					<div>
						<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="update()">Update</button> <span ng-show="successi" class="text-success">Updated!</span>
					</div>
				</form>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="box mdl-shadow--2dp" style="padding: 15px;">
				<h3 style="margin:0">Password</h3>
				<form ng-submit="">
				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.old_password}">
				    	<input class="mdl-textfield__input" type="password" id="oldpass" ng-model="password.old_password" placeholder="Old Password">
				    	<label class="mdl-textfield__label" for="oldpass">Old Password</label>
				  	</div>
		  			<error errors="errors.old_password"></error>

				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.new_password}">
				    	<input class="mdl-textfield__input" type="password" id="newpass" ng-model="password.new_password" placeholder="New Password">
				    	<label class="mdl-textfield__label" for="newpass">New Password</label>
				  	</div>
		  			<error errors="errors.new_password"></error>

				  	<div mdl-upgrade class="mdl-textfield mdl-js-textfield" ng-class="{'is-invalid' : errors.again_new_password}">
				    	<input class="mdl-textfield__input" type="password" id="newpassagain" ng-model="password.again_new_password" placeholder="New Password Again">
				    	<label class="mdl-textfield__label" for="newpassagain">New Password Again</label>
				  	</div>
		  			<error errors="errors.again_new_password"></error>

					<div>
						<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="updatePassword()">Update</button> <span ng-show="successp" class="text-success">Updated!</span>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
