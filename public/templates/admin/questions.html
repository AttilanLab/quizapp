<table class="table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Question</th>
            <th># of Options</th>
            <th>Correct Answer</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions">
          <td class="mdl-data-table__cell--non-numeric">{{question.question}}</td>
          <td>{{question.options.length}}</td>
          <td>{{question.correct_answer}}</span></td>
          <td>
              <a href="#/quiz/{{quiz_id}}/question/edit/{{question.id}}"><i class="material-icons clickable">mode_edit</i></a>
              <i class="material-icons clickable" ng-click="destroy($index)">delete</i>
          </td>
      </tr>
    </tbody>
</table>
<a href="#quiz/{{quiz_id}}/question/add" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored floating-button">
    <i class="material-icons">add</i>
</a>
