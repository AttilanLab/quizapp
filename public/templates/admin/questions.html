<table class="table mdl-shadow--2dp">
    <thead>
        <tr>
            <th>Question</th>
            <th class="text-right"># No. of Options</th>
            <th class="text-right">Correct Answer</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="question in questions">
          <td>{{question.question | limitTo:50}} <span ng-show="question.question.length > 50">...</span></td>
          <td class="text-right">{{question.options.length}}</td>
          <td class="text-right">{{question.correct_answer}}</span></td>
          <td class="icons text-right">
              <a href="#/quiz/{{quiz_id}}/question/edit/{{question.id}}"><i class="material-icons clickable">mode_edit</i></a>
              <i class="material-icons clickable" ng-click="destroy($index)">delete</i>
          </td>
      </tr>
    </tbody>
</table>
<a href="#quiz/{{quiz_id}}/question/add" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored floating-button">
    <i class="material-icons">add</i>
</a>
